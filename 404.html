		<style>
			:root {
				color-scheme: light dark;
				--bg: #ffffff;
				--fg: #111827;
				--muted-fg: #374151;
				--link: #1d4ed8;
				--link-visited: #6d28d9;
				--focus: #f59e0b;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--bg: #0b1220;
					--fg: #e5e7eb;
					--muted-fg: #cbd5e1;
					--link: #93c5fd;
					--link-visited: #c4b5fd;
					--focus: #fbbf24;
				}
			}

			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			html,
			body {
				background: var(--bg);
				color: var(--fg);
				height: 100dvh;
				overflow: hidden;
			}

			body {
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
				line-height: 1.55;
				margin: 0;
				padding: 48px 20px;
				display: flex;
				flex-direction: column;
				overflow-y: auto;
			}

			.skip-link {
				position: absolute;
				top: 12px;
				left: 12px;
				padding: 10px 12px;
				background: var(--bg);
				color: var(--fg);
				border: 2px solid var(--focus);
				border-radius: 8px;
				text-decoration: none;
				transform: translateY(-200%);
				transition: transform 120ms ease-in-out;
				z-index: 10;
			}

			.skip-link:focus,
			.skip-link:focus-visible {
				transform: translateY(0);
			}

			a {
				color: var(--link);
				text-decoration-thickness: 0.12em;
				text-underline-offset: 0.16em;
			}

			a:visited {
				color: var(--link-visited);
			}

			a:focus-visible {
				outline: 3px solid var(--focus);
				outline-offset: 3px;
				border-radius: 4px;
			}

			main {
				max-width: 70ch;
				margin: 0 auto;
				flex: 1;
			}

			h1 {
				margin: 0 0 0.75rem;
				font-size: 1.6rem;
			}

			p {
				margin: 0 0 1rem;
			}
		</style>
